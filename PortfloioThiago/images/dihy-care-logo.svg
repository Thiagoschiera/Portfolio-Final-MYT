<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5B9BD5" />
      <stop offset="100%" stop-color="#2E5C8A" />
    </linearGradient>
  </defs>
  <!-- Corazón con gradiente azul -->
  <path 
    d="M100,50 C80,30 40,30 40,70 C40,90 60,110 100,150 C140,110 160,90 160,70 C160,30 120,30 100,50 Z" 
    fill="url(#heartGradient)"
  />
  <!-- Línea de ECG dentro del corazón -->
  <path 
    d="M30,100 L60,70 L70,80 L80,60 L90,70 L100,50 L110,70 L120,50 L130,70 L140,60 L150,70 L180,100" 
    stroke="black" 
    stroke-width="4" 
    fill="none" 
    stroke-linecap="round"
  />
  <!-- Texto DiHy Care -->
  <text x="100" y="180" text-anchor="middle" fill="#2E5C8A" font-size="24" font-weight="bold" font-family="Arial, sans-serif">DiHy</text>
  <text x="100" y="200" text-anchor="middle" fill="#2E5C8A" font-size="24" font-weight="bold" font-family="Arial, sans-serif">Care</text>
</svg>

